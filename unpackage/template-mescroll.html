<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../fonts/iconfont.css">
		<link rel="stylesheet" href="../css/app.css">
		<link rel="stylesheet" href="../css/mescroll.min.css">
		<style type="text/css">
			/*列表*/
			.mescroll{
				position: fixed;
				top: 206px;
				bottom: 0;
				width: 100%;
				background-color: #E7E1CD
			}
		</style>
	</head>

	<body>
		<p class="wb-back btn-circle iconfont icon-fanhui wb-head-left"></p>
		
		<div id="mescroll" class="mescroll">
			<ul id="datalist" class="datalist">
				<li>
					<p class="remark">购买</p>
				</li>
			</ul>
		</div>
	</body>

	<script src="../js/mui.min.js" charset="utf-8"></script>
	<script src="../js/DomBiz.js" charset="utf-8"></script>
	<script src="../js/app.js" charset="utf-8"></script>
	<script src="../js/mescroll.min.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		var mescroll;
		
		mui.init();
		mui.plusReady(function() {
			//创建MeScroll对象
			mescroll = initMeScroll("mescroll", {
				down:{use:false },
				up: {
					auto:true,
					callback: initList,
					clearEmptyId:"datalist"
				}
			});
			
			//用户信息
			EJ_SetUserInfo();
		});
		
		/*初始化列表*/
		function initList(page){
			ajaxData(Host+"api/Purse/GetPurseLog?pageIndex="+page.num, function(data) {
				var objArr=data.Data||[];
				var len=objArr.length;
				mescroll.endSuccess(len);
				if (len>0) {
					var listDom=document.getElementById("datalist");
					for (var i = 0; i < len; i++) {
						var obj=objArr[i];
						var str='';
						str+='';
						str+='';
						str+='';
						str+='';
						str+='<p>'+obj.Name+'</p>';
						
						var liDom=document.createElement("li");
						liDom.className="xx";
						liDom.setAttribute("LID",obj.Id);
						liDom.innerHTML=str;
						listDom.appendChild(liDom);
						liDom.addEventListener("tap",function() {
							
						})
					}
				}
			},{ajaxtype:"get"},function(){
				mescroll.endErr();
			},true);
		}
	</script>

</html>

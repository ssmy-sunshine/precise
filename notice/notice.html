<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" href="../fonts/iconfont.css">
		<link rel="stylesheet" href="../css/app.css">
		<style type="text/css">
			.wb-head~.wb-content{
				padding-top: 60px;
			}
		</style>
	</head>

	<body>
		<div class="wb-head">
			<p class="wb-back iconfont icon-fanhui"></p>
			<p class="wb-title"></p>
		</div>
		<div class="wb-content">
			<div class="notice-warp"></div>
		</div>
	</body>

	<script src="../js/mui.min.js" charset="utf-8"></script>
	<script src="../js/DomBiz.js" charset="utf-8"></script>
	<script src="../js/app.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function() {
			//公告
			var nid=plus.webview.currentWebview().nid;
			getNotice(nid);
		});
		
		/*获取公告*/
		function getNotice(nid){
			ajaxData(Host+"api/Content/GetContents?ContentId="+nid, function(data) {
				var obj=data.Data;
				$(".wb-title").html(obj.Title);
				$(".notice-warp").html(obj.Content);
			},{ajaxtype:"get"});
		}
	</script>

</html>

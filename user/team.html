		<style type="text/css">

			.userwarp{
				margin: auto;
				font-size: 14px;
				padding: 10px 0;
				border-radius: 20px;
				border: 1px solid #aaa;
			}
			.vline{
				width: 1px;
				height: 40px;
				margin: auto;
				background-color: #aaa;
			}
			.hline{
				width: 50%;
				height: 1px;
				margin: auto;
				background-color: #aaa;
			}

			.userwarp2{width: 64%;font-size: 14px;color: #E79519;}
			.userwarp3{width: 92%;font-size: 12px;color: gray;}
		</style>
	</head>

	<body>
		<div class="wb-head">
			<p class="wb-back iconfont icon-fanhui"></p>
			<p class="wb-title">直推列表</p>
		</div>
		<div class="wb-content">
			<p class="userwarp userwarp1">A</p>
			<p class="vline"></p>
			<p class="hline"></p>
			<ul class="wb-flex-box">
				<li><p class="vline"></p></li>
				<li><p class="vline"></p></li>
			</ul>
			<ul class="wb-flex-box">
				<li><p class="userwarp userwarp2">B</p></li>
				<li><p class="userwarp userwarp2">C</p></li>
			</ul>
			<ul class="wb-flex-box">
				<li><p class="vline"></p></li>
				<li><p class="vline"></p></li>
			</ul>
			<ul class="wb-flex-box">
				<li><p class="hline"></p></li>
				<li><p class="hline"></p></li>
			</ul>
			<ul class="wb-flex-box">
				<li><p class="vline"></p></li>
				<li><p class="vline"></p></li>
				<li><p class="vline"></p></li>
				<li><p class="vline"></p></li>
			</ul>
			<ul class="wb-flex-box">
				<li><p class="userwarp userwarp3">D</p></li>
				<li><p class="userwarp userwarp3">E</p></li>
				<li><p class="userwarp userwarp3">F</p></li>
				<li><p class="userwarp userwarp3">G</p></li>
			</ul>
		</div>
	</body>

	<script src="../js/mui.min.js" charset="utf-8"></script>
	<script src="../js/DomBiz.js" charset="utf-8"></script>
	<script src="../js/app.js" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function() {
			//直推列表
			getTeam(UserObj.getUid());
			//点击获取对应用户的直推列表
			$(".userwarp").click(function() {
				var uid=this.getAttribute("uid");
				uid&&getTeam(Number(uid));
			})
		});
		
		/*直推列表*/
		function getTeam(uid){
			ajaxData(Host+"api/Account/GetRecommendList?assignMemberId="+uid, function(data) {
				if (data.Status==401){
					var list=data.Data||[];
					
				}else{
					return data.Message;
				}
				
			});
		}
	</script>

</html>
